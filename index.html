<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HIKAway</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
</head>

<body>

  <div class="top-container">
    <div class="top-container-overlay"></div>
    <img class="logo" src="images/logo.png" alt="logo">
    <p class="navbar-web-app">Web App →</p>
  </div>

  <div class="title-container">
    <div class="title-box"></div>
    <img class="title-image" src="images/title-image.jpg" alt="title-image">
    <h1 class="title-text">HIKAWAY</h1>
    <h2 class="sub-title-text">Portable Asthma Pre-detection System</h2>
    <p class="avail-text">AVAIL HERE</p>
    <img class="title-model" src="images/hikaway-model.png" alt="hikaway-model">
  </div>
  <hr>
  <div class="vision-container">
    <div class="divider d1"></div>
    <div class="divider d2"></div>
    <div class="vision v1">
      <img src="images/monitor-image.png" alt="monitor">
      <h3>MONITOR</h3>
      <p>asthma triggers in the environment</p>
    </div>
    <div class="vision v2">
      <img src="images/notify-image.jpg" alt="">
      <h3>NOTIFY</h3>
      <p>the user when the environment becomes dangerous</p>
    </div>
    <div class="vision v3">
      <img class="shield" src="images/prevent-image.png" alt="">
      <h3>PREVENT</h3>
      <p>potentially fatal asthma attacks</p>
    </div>
  </div>
  <hr>
  <div class="bottom-container">
    <div class="bottom-container-overlay"></div>
    <p class="copyright-text">© 2021 HIKAway</p>
  </div>
</body>

</html>
